[tox]
toxworkdir=/tmp/tox/django-attachments
skip_missing_interpreters=True
envlist=
    readme
    begin
    py{310,311,312,313}-django-{51,52}
    py{38,39,310,311,312}-django-{42}
    end
    {mariadb,postgresql}-django-42

[testenv]
commands=
    pytest --pyargs --cov={envsitepackagesdir}/attachments attachments
deps=
    django-42: Django==4.2.*
    django-51: Django==5.1.*
    django-52: Django==5.2
    postgresql: psycopg2-binary
    mariadb: mysqlclient
    coverage
setenv =
    postgresql: DJANGO_DATABASE_ENGINE = postgresql
    mariadb: DJANGO_DATABASE_ENGINE = mysql
extras = test

[testenv:begin]
basepython = python3.10
skip_install = True
commands = coverage erase

[testenv:end]
basepython = python3.10
skip_install = True
commands=
    coverage report
    coverage html

[testenv:readme]
skip_install = True
deps =
    docutils
    Pygments
commands =
    rst2html.py --report=info --halt=warning README.rst /dev/null
    rst2html.py --report=info --halt=warning CHANGELOG.rst /dev/null
